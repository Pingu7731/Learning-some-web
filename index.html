<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="clock">
      <div id="time">
        <div class="circle">
          <div class="dots sec_dot" style="--clr: #ff2972"></div>
          <svg>
            <circle cx="120" cy="120" r="120" id="ss"></circle>
          </svg>
          <div class="dots min_dot" style="--clr: #ff2972"></div>
          <svg>
            <circle cx="100" cy="100" r="100" id="mm"></circle>
          </svg>
          <div class="dots hr_dot" style="--clr: #ff2972"></div>
          <svg>
            <circle cx="80" cy="80" r="80" id="hh"></circle>
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
